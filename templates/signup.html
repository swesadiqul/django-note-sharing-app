{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    signup
{% endblock %}



{% block body %}
<!-- signup section start -->
<section class="signup py-5" id="signup">
    <div class="container-lg my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center py-5">
                <h2 class="fw-bold">Sign Up</h2>
            </div>
        </div>
        <div class="row align-items-center justify-content-center py-5">
            <div class="col-lg-5">
                <img src="{% static 'images/signup.svg' %}" width="400" height="400" alt="Signup Image" class="img img-fluid">
            </div>
            <div class="col-md-5">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-text my-4 text-center">
                       <span>If you have already an account, please <a href="/login/">Login</a> now.</span>
                    </div>
                    <hr>
                    <div class="form-group text-center">
                       <input type="submit" value="Sign Up" class="btn btn-primary px-5">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- signup section end -->
{% endblock %}


{% comment %}
<div class="form-group mb-4">
    <label for="inputusername" class="form-label visually-hidden">Username</label>
    <input type="text" class="form-control form-control-lg border-1 fs-6" name="username" id="inputusername" placeholder="Username" required>
</div>
<div class="row">
<div class="form-group mb-4 col">
    <label for="inputfirstname" class="form-label visually-hidden">First name</label>
    <input type="text" class="form-control form-control-lg border-1 fs-6" name="first_name" id="inputfirstname" placeholder="First name" required>
</div>
<div class="form-group mb-4 col">
    <label for="inputlastname" class="form-label visually-hidden">Surname</label>
    <input type="text" class="form-control form-control-lg border-1 fs-6" name="last_name" id="inputlastname" placeholder="Surname" required>
</div>
</div>
<div class="form-group mb-4">
    <label for="inputemail" class="form-label visually-hidden">Email address</label>
    <input type="email" class="form-control form-control-lg border-1 fs-6" name="email" id="inputemail" placeholder="Email address" required>
</div>
<div class="form-group mb-4">
    <label for="inputpassword1" class="form-label visually-hidden">Password</label>
    <input type="password" class="form-control form-control-lg border-1 fs-6" name="password1" id="inputpassword1" placeholder="Password" required>
</div>
<div class="form-group mb-4">
    <label for="inputpassword2" class="form-label visually-hidden">Confirm Password</label>
    <input type="password" class="form-control form-control-lg border-1 fs-6" name="password2" id="inputpassword2" placeholder="Confirm Password" required>
</div>
{% endcomment %}
